<div class="content-wrapper"> <div class="section-title"> <img class="dinosaur" src="../images/{{section.icon}}.png" alt="{{section.icon}}"> <h1 title="{{section.title}}">{{section.title}}</h1> <span class="blurb">{{section.subtitle}}</span> </div> <div class="project" ng-repeat="project in section.projects"> <h2 class="title">{{project.title}}</h2> <a class="link" href="{{project.href}}">{{project.linkText}}</a> <p class="date">{{project.date}}</p> <p class="description" ng-bind-html="project.description"></p> <p class="details" ng-bind-html="project.details"></p> <img class="thumbnail img-responsive" src="{{project.thumbnail}}" alt="{{project.title}}"> </div> </div>
