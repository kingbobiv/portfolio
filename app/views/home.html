<div ng-repeat="section in sections">

  <a class="section-button" href="#/{{section.urlKey}}">
    <div class="section-title">
      <img class="dinosaur" src="../images/{{section.icon}}.png" alt="{{section.icon}}">
      <h1  title="{{section.title}}">{{section.title}}</h1>
      <span class="blurb">{{section.subtitle}}</span>
    </div>
  </a>

</div>
