<div class="content-wrapper">
	<div class="section-title">
    <img class="dinosaur" src="../images/{{section.icon}}.png" alt="{{section.icon}}">
    <h1 title="{{section.title}}">{{section.title}}</h1>
    <span class="blurb">{{section.subtitle}}</span>
	</div>


	<div class="contact-point" ng-repeat="contactPoint in section.contactPoints">
    <h2>{{contactPoint.title}}</h2>
    <a href="{{contactPoint.href}}">{{contactPoint.linkText}}</a>
	</div>
</div>
